<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Student Data Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; border-bottom: 2px solid #ccc; padding-bottom: 5px; }
        table { width: 80%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        #loading, #error { margin-top: 10px; font-weight: bold; }
        #error { color: red; }
    </style>
</head>
<body>

    <h1>Student Roster</h1>

    <div id="loading">Loading student data...</div>
    <div id="error" style="display:none;"></div>

    <table id="studentTable" style="display:none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Stream</th>
                <th>CGPA</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
            <!-- Data inserted here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchStudents();
        });

        const API_URL = "http://127.0.0.1:8000/students";

        async function fetchStudents() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const tableElement = document.getElementById('studentTable');

            loadingElement.style.display = 'block';
            errorElement.style.display = 'none';
            tableElement.style.display = 'none';

            let studentsToDisplay = [];
            let fetched = false;

            try {
                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                studentsToDisplay = await response.json();
                fetched = true;

            } catch (error) {
                console.error("Error fetching data:", error);
                errorElement.textContent = `Error connecting to API at ${API_URL}. Displaying fallback data.`;
                errorElement.style.display = 'block';
            } finally {
                loadingElement.style.display = 'none';
                tableElement.style.display = 'table';
                renderStudents(studentsToDisplay);
            }
        }

        function renderStudents(students) {
            const tableBody = document.getElementById('studentTableBody');
            tableBody.innerHTML = '';

            students.forEach(student => {
                const row = tableBody.insertRow();
                row.insertCell().textContent = student.id;
                row.insertCell().textContent = student.name;
                row.insertCell().textContent = student.stream;
                row.insertCell().textContent = student.cgpa.toFixed(2);
            });
        }
    </script>
</body>
</html>
