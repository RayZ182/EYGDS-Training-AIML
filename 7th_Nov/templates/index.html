<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chat</title>
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f8fafc;
      --text: #1e293b;
      --user-bg: #e0e7ff;
      --ai-bg: #f1f5f9;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      color: var(--primary);
      font-size: 2.2rem;
    }
    .chat-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      overflow: hidden;
      margin-bottom: 1rem;
      height: 60vh;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      max-width: 80%;
      padding: 0.9rem 1.2rem;
      border-radius: 18px;
      font-size: 1rem;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: #1e40af;
      border-bottom-right-radius: 4px;
    }
    .ai {
      align-self: flex-start;
      background: var(--ai-bg);
      color: var(--text);
      border-bottom-left-radius: 4px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #e2e8f0;
      padding: 1rem;
      background: white;
    }
    #query {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    #query:focus {
      border-color: var(--primary);
    }
    button {
      margin-left: 0.75rem;
      padding: 0 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #4338ca; }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    .loading {
      font-style: italic;
      color: #64748b;
      align-self: center;
      margin: 1rem 0;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #64748b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Gemini Chat Assistant</h1>
      <p>Ask anything â€” powered by Google Gemini</p>
    </header>

    <div class="chat-container">
      <div id="messages" class="messages"></div>

      <div class="input-area">
        <input
          type="text"
          id="query"
          placeholder="Type your question..."
          autocomplete="off"
        />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <footer>
      History saved to <code>ga-history.json</code> |
      <a href="/history" target="_blank">View JSON</a>
    </footer>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const queryInput = document.getElementById("query");
    const sendBtn = document.getElementById("sendBtn");

    // Add message to UI
    function addMessage(content, role) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = content;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send message
    async function sendMessage() {
      const query = queryInput.value.trim();
      if (!query) return;

      // Show user message
      addMessage(query, "user");
      queryInput.value = "";
      sendBtn.disabled = true;
      sendBtn.textContent = "Thinking...";

      // Loading indicator
      const loading = document.createElement("div");
      loading.className = "loading";
      loading.textContent = "Gemini is thinking...";
      messagesDiv.appendChild(loading);

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        const data = await res.json();

        // Remove loading
        loading.remove();

        if (!res.ok) {
          addMessage(`Error: ${data.detail || "Something went wrong"}`, "ai");
        } else {
          addMessage(data.response, "ai");
        }
      } catch (err) {
        loading.remove();
        addMessage("Network error. Try again.", "ai");
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = "Send";
        queryInput.focus();
      }
    }

    // Event listeners
    sendBtn.addEventListener("click", sendMessage);
    queryInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Focus input on load
    queryInput.focus();
  </script>
</body>
</html>
